<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="loginECadastro">
            <span style="margin-right: 50px;" onclick="sair()">Encerrar sessão</span>
        </div>
    </header>

<section class="tela">

    <div class="barra_lateral">
        
    </div>

 <section class="meia_tela">
    <section class="Dashboard">
        <canvas style="width: 100%; height: 100%;" id="grafico_de_barras"></canvas>
    </section>
    
    <section class="conteudo" style="margin-top: 20px;">
        <canvas style="width: 100%; height: 100%;" id="grafico_de_pizza"></canvas>

    </section>
</section>
    
</section>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function sair() {
        window.location.href = "login.html"
    }
</script>

<script>
    const ctx = document.getElementById('grafico_de_barras');

    new Chart(ctx, {
      type: 'bar', // tipo 'line' para linhas
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
        datasets: [
          {
            label: 'Leads recebidos',
            data: [22, 24, 27, 23, 20, 18],
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            tension: 0.3
          },
          {
            label: 'Cotações enviadas',
            data: [90, 89, 93, 87, 88, 82],
            borderColor: 'rgb(54, 162, 235)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>
  const ctx2 = document.getElementById('grafico_de_pizza');

  new Chart(ctx2, {
  type: 'pie',
  data: {
    labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
    datasets: [
      {
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)',
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)',
          'rgba(75, 192, 192, 0.6)',
          'rgba(153, 102, 255, 0.6)',
          'rgba(255, 159, 64, 0.6)'
        ]
      }
    ]
  },
  options: {
    responsive: true
  }
});
</script>

</html>


</html>
