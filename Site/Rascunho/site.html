<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Simples</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background: red;
      color: white;
      padding: 1rem;
      text-align: right;
    }

    .container {
      display: flex;
      flex: 1;
    }

    aside {
      background: blue;
      color: white;
      width: 250px;
      padding: 1rem;
    }

    aside input, aside textarea, aside button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    aside button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 1rem;
      background: #f9f9f9;
    }

    .kpis {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .kpi {
      background: #e0f7fa;
      padding: 1rem;
      flex: 1;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .charts {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .chart {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .list {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .list table {
      width: 100%;
      border-collapse: collapse;
    }

    .list th, .list td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    footer {
      background: yellow;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <span>Encerrar sessão</span>
  </header>

  <div class="container">
    <aside>
      <input type="text" placeholder="Nome de contato" />
      <input type="text" placeholder="Numero para contato" />
      <input type="email" placeholder="E-mail para contato" />
      <textarea placeholder="Mensagem da solicitação"></textarea>
      <input type="number" placeholder="Idade" />
      <button>Solicitar cotação</button>
    </aside>

    <main>
      <div class="kpis">
        <div class="kpi">Leads recebidos<br><strong>120</strong></div>
        <div class="kpi">Cotações enviadas<br><strong>95</strong></div>
        <div class="kpi">Vendas de saúde<br><strong>20</strong></div>
        <div class="kpi">Vendas auto<br><strong>62</strong></div>
      </div>

      <div class="charts">
        <div class="chart">
          <!-- Gráfico de barras -->
          <h3>Gráfico de Barras</h3>
          <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
          <!-- Gráfico de pizza -->
          <h3>Gráfico de Pizza</h3>
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <div class="list">
        <h3>Solicitações</h3>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Nome</th>
              <th>Mensagem</th>
              <th>Idade</th>
              <th>Categoria</th>
              <th>Vendido</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>13/05/25</td>
              <td>João</td>
              <td>Solicito auto</td>
              <td>29</td>
              <td>Auto</td>
              <td>Sim</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>Footer</footer>

  <!-- Scripts para os gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['12/05/25', '13/05/25', '14/05/25'],
        datasets: [
          {
            label: 'Solicitações Recebidas',
            data: [3, 8, 17],
            backgroundColor: 'lightblue'
          },
          {
            label: 'Cotações Enviadas',
            data: [5, 14, 19],
            backgroundColor: 'deepskyblue'
          }
        ]
      }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Vendas Auto', 'Vendas Saúde', 'Cotações sem Retorno'],
        datasets: [{
          data: [62.5, 25.3, 12.2],
          backgroundColor: ['#4dd0e1', '#80deea', '#b2ebf2']
        }]
      }
    });
  </script>
</body>
</html>
