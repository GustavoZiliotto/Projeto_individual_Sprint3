<form id="formulario">
    <label>
      <input type="checkbox" name="opcao" value="A"> Opção A
    </label><br>
  
    <label>
      <input type="checkbox" name="opcao" value="B"> Opção B
    </label><br>
  
    <label>
      <input type="checkbox" name="opcao" value="C"> Opção C
    </label><br>
  
    <button type="button" onclick="pegarValores()">Enviar</button>
  </form>
  
  <script>
    function pegarValores() {
      const selecionados = document.querySelectorAll('input[name="opcao"]:checked');
      const valores = Array.from(selecionados).map(cb => cb.value);
  
      if (valores.length > 0) {
        alert("Você selecionou: " + valores.join(', '));
      } else {
        alert("Nenhuma opção foi selecionada.");
      }
    }
  </script>
