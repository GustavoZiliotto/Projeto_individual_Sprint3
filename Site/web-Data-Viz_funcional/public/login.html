<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="box fundo_login">
<div class="card_login">
    <span class="texto_titulo">Realize seu login</span><br>
    <input class="input" placeholder="susep" type="text" id="ipt_codigo"><br>
    <input class="input" placeholder="senha" type="text" id="ipt_senha"><br>
    <button class="input" id="button_login" onclick="entrar()">Realizar Login</button>
    <label for="button_login" onclick="telaCadastro()" style="color: blue;">Criar conta</label>
</div>
</body>

</html>

<script>

function telaCadastro() {
     window.location.href = "cadastro.html"
    }

    function entrar() {

        var codigoVar = ipt_codigo.value;
        var senhaVar = ipt_senha.value;

        if (codigoVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", codigoVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                codigoServer: codigoVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location.href = 'dashboard.html';
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
