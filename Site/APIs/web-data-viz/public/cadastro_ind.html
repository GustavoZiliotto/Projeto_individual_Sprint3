<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="box fundo_login">
<div class="card_login">
    <span class="texto_titulo">Realize seu cadastro</span><br>
    <input class="input" placeholder="email" type="text" id="ip_email"> <br>
    <input class="input" placeholder="susep" type="text" id="ip_susep"><br>
    <input class="input" placeholder="cpf" type="text" id="ip_cpf"><br>
    <input class="input" placeholder="senha" type="text" id="ip_senha"><br>
    <input class="input" placeholder="confirmar senha" type="text" id="ip_senha2"><br>
    <button class="input" id="button_login">Criar conta</button>
    <span onclick="login()" style="color: blue;">Realizar login</span>
</div>
</body>
<script>
    function login() {
     window.location.href = "login.html"
    }


//----------------------------------------------------- API: -----------------------------------------------------------------------------------


  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaCorretoresCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var emailVar = ip_email.value;
    var cpfVar = ip_cpf.value;
    var senhaVar = ip_senha.value;
    var confirmacaoSenhaVar = ip_senha2.value
    var codigoVar = ip_susep.value;
    var idCorretorVincular

    // Verificando se há algum campo em branco
    if (
      cpfVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaCorretoresCadastradas.length; i++) {
      if (listaCorretoresCadastradas[i].codigo_ativacao == cpfVar) {
        idCorretorVincular = listaCorretoresCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        codigoServer: codigoVar,
        idCorretorVincularServer: idCorretorVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


</script>
</html>
